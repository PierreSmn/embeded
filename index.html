<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Video Carousel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="carousel-container"></div>
  <div class="fullscreen-overlay" id="fullscreen-overlay">
    <mux-player class="fullscreen-video" playback-id="" metadata-video-title="" metadata-viewer-user-id="user"></mux-player>
    <div class="vw-cmp__player--button-close vw-cmp__player--button" tabindex="0" aria-label="Close dialog" role="button">
      <span class="vw-cmp__player--button-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M12.0002 10.586L4.70718 3.29297L3.29297 4.70718L10.586 12.0002L3.29297 19.2933L4.70718 20.7075L12.0002 13.4145L19.2933 20.7075L20.7075 19.2933L13.4145 12.0002L20.7075 4.70723L19.2933 3.29302L12.0002 10.586Z" fill="white"></path>
        </svg>
      </span>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@mux/mux-player"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js"></script>
</body>
</html>
